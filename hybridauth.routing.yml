hybridauth.endpoint:
  path: /hybridauth/callback
  defaults:
    _controller: '\Drupal\hybridauth\Controller\HybridAuthController::endpoint'
  requirements:
    _permission: 'use hybridauth'
  options:
    no_cache: TRUE

hybridauth.authenticate:
  path: '/hybridauth/authenticate/{provider_id}'
  defaults:
    _controller: '\Drupal\hybridauth\Controller\HybridAuthController::authenticate'
  requirements:
    _permission: 'use hybridauth'
  options:
    no_cache: TRUE

hybridauth.settings:
  path: '/admin/config/people/hybridauth'
  defaults:
    _form: '\Drupal\hybridauth\Form\HybridauthAdminSettings'
    _title: 'HybridAuth'
  requirements:
    _permission: 'administer site configuration'

hybridauth.provider.settings:
  path: 'admin/config/people/hybridauth/provider/{provider_id}'
  defaults:
    _form: '\Drupal\hybridauth\Form\HybridauthProviderSettings'
    _title: 'HybridAuth Provider Settings'
  requirements:
    _permission: 'administer site configuration'
