hybridauth.callback:
  path: /hybridauth/callback
  defaults:
    _controller: '\Drupal\hybridauth\Controller\CallbackController::callback'
  requirements:
    _permission: 'use hybridauth'

hybridauth.settings:
  path: '/admin/config/people/hybridauth'
  defaults:
    _form: '\Drupal\hybridauth\Form\HybridauthAdminSettings'
    _title: 'HybridAuth'
  requirements:
    _permission: 'administer site configuration'
